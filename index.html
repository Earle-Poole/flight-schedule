		<h1>jQuery Ajax Tutorial</h1>

		<h2 class="pl-3">Family Travel Plan</h2>
		<ul id="flights"></ul>

		<h4>Let your family know where you're going next!</h4>
		<div class="d-inline-flex flex-column align-items-center pl-5">
			<p>first name: <input type="text" id="fname"></p>

			<p>date: <input type="date" id="date" min="2018-01-01" max="2025-01-01"></p>
